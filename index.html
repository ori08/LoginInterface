<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Interface</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body onload="onInit()">
    <img class="backround" src="pic/pic2.jpg" alt="">
    <div>
        <h1>Login Interface</h1>

        <div class="loginBox">
            <div class="tbox">
                <form class="Username" onsubmit="onAddUserTodo(event)">
                    <input type="text" name="txt" placeholder="Enter Username" />
            </div>
            </form>
            <div class="tbox">
                <form class="Password" onsubmit="onAddPassTodo(event)">
                    <input type="password" name="txt1" placeholder="Enter Password" />

                </form>
            </div>

            <button class="login" onclick="login()">login</button>

        </div>
    </div>

    <script src="js/services/storage.service.js"></script>
    <script src="js/services/todo.service.js"></script>
    <script src="js/main.js"></script>
    <script src="js/render.js"></script>
</body>

</html>
